name: CI-CD Pipeline

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment Environment'
        required: true
        default: 'prod'
        type: choice
        options: [dev, qa, uat, prod]
      image_tag:
        description: 'Docker Image Tag (e.g., 1.0.0)'
        required: false

env:
  AWS_REGION: us-east-2
  AWS_ACCOUNT_ID: 418272782718
  ECR_REPO: fintech-app

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: self-hosted
    outputs:
      image-tag: ${{ steps.set-tag.outputs.image-tag }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Build with Maven
        run: |
          source /etc/profile.d/maven.sh || true
          mvn clean package -DskipTests

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=fintech-app
            -Dsonar.projectName='fintech-app'
            -Dsonar.sources=.
            -Dsonar.java.binaries=target/classes

      - name: Set Docker Image Tag
        id: set-tag
        run: |
          TAG="${{ github.event.inputs.image_tag }}"
          if [ -z "$TAG" ]; then
            TAG=$(date +%Y%m%d%H%M%S)
            echo "Generated unique tag: $TAG"
          else
            echo "Using provided tag: $TAG"
          fi
          echo "image-tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION | \
          docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

      - name: Build & Push Docker Image
        run: |
          IMAGE_TAG=${{ steps.set-tag.outputs.image-tag }}
          IMAGE_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:$IMAGE_TAG
          echo "Building Docker image $IMAGE_URI"
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI

      - name: Cleanup Docker Images
        if: always()
        run: |
          IMAGE_TAG=${{ steps.set-tag.outputs.image-tag }}
          IMAGE_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:$IMAGE_TAG
          docker rmi -f $IMAGE_URI || true
          docker image prune -af --filter "until=24h" || true

      - name: GitHub Summary
        if: success()
        run: |
          IMAGE_TAG=${{ steps.set-tag.outputs.image-tag }}
          ENV=${{ github.event.inputs.environment }}
          echo "## ✅ Build Successful
**Actor:** $GITHUB_ACTOR
**Environment:** $ENV
**Image Tag:** $IMAGE_TAG" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: Deploy to EKS
    runs-on: self-hosted
    needs: build-and-push

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure kubectl
        run: |
          ENV=${{ github.event.inputs.environment }}
          CLUSTER_NAME="$ENV-dominion-cluster"
          aws eks update-kubeconfig --region $AWS_REGION --name "$CLUSTER_NAME"
          kubectl get nodes

      - name: Deploy Application
        run: |
          ENV=${{ github.event.inputs.environment }}
          IMAGE_TAG=${{ needs.build-and-push.outputs.image-tag }}
          IMAGE_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:$IMAGE_TAG
          OVERLAY_DIR=./k8s/overlays/$ENV

          if [ ! -d "$OVERLAY_DIR" ]; then
            echo "Overlay directory $OVERLAY_DIR not found"
            exit 1
          fi

          cd "$OVERLAY_DIR"
          kustomize edit set image $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO=$IMAGE_URI
          cd -
          kubectl apply -k "$OVERLAY_DIR"

      - name: GitHub Summary
        if: success()
        run: |
          ENV=${{ github.event.inputs.environment }}
          IMAGE_TAG=${{ needs.build-and-push.outputs.image-tag }}
          IMAGE_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:$IMAGE_TAG
          echo "## ✅ Deployment Successful
**Environment:** $ENV
**Image:** $IMAGE_URI
**Actor:** $GITHUB_ACTOR" >> $GITHUB_STEP_SUMMARY
